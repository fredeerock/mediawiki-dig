version: '2'
services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    env_file: './vars.env'
    environment:
      # - ALLOW_EMPTY_PASSWORD=yes
      # - MEDIAWIKI_DATABASE_PASSWORD=put_this_in_vars.env
      - MARIADB_USER=bn_mediawiki
      - MARIADB_DATABASE=bitnami_mediawiki
    volumes:
      - 'mariadb_data:/bitnami'
  mediawiki:
    image: 'bitnami/mediawiki:latest'
    labels:
      kompose.service.type: nodeport
    env_file: './vars.env'
    environment:
      # - ALLOW_EMPTY_PASSWORD=yes
      # - MEDIAWIKI_PASSWORD=put_this_in_vars.env
      # - SMTP_PASSWORD=put_this_in_vars.env
      - MARIADB_HOST=mariadb
      - MARIADB_PORT_NUMBER=3306
      - MEDIAWIKI_DATABASE_USER=bn_mediawiki
      - MEDIAWIKI_DATABASE_NAME=bitnami_mediawiki
      - SMTP_HOST=ssl://smtp.office365.com
      - SMTP_HOST_ID=dig.lsu.edu
      - SMTP_PORT=587
      - SMTP_USER=digitalart@lsu.edu
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - 'mediawiki_data:/bitnami'
    depends_on:
      - mariadb
volumes:
  mariadb_data:
    driver: local
  mediawiki_data:
    driver: local